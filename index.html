<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="bg"></section>
    <div class="container">
        <h1>We need to see your ID</h1>
        <div class="form">
            <label for="Day">Day:</label>
            <input type="number" list="days" min="1" max="31" class="dayInput" placeholder="1">
            <datalist id="days"></datalist>

            <label for="Month">Month:</label>
            <input type="text" class="monthInput" list="months" placeholder="January">
            <datalist id="months"></datalist>

            <label for="Year">Year:</label>
            <input type="number" class="yearInput" min="1900" max="2022" list="years" placeholder="1990">
            <datalist id="years"></datalist>

            <button class="btn">Enter</button>
        </div>
        <p class="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
